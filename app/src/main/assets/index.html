</body>
<script>
//javascript:脚本语言,html;

//用于调用安卓代码
function useAndroid(){
	android.changeText();
}

	android.gotoLogin();
}

//用于给安卓调用函数
function useJs(){

msg.innerHTML = "收到js消息";
